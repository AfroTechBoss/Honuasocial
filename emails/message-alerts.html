<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Alert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: 3px solid #e8491d;
        }
        .header h1 {
            text-align: center;
        }
        .content {
            padding: 20px;
            background: #fff;
        }
        .footer {
            padding: 20px;
            text-align: center;
            background: #333;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://github.com/AfroTechBoss/images/blob/main/logo%20(1).svg" width="120" height="40" alt="Honua" style="margin: 0 auto; display: block;">
            <h1>New Message Alert</h1>
        </div>
        <div class="content">
            <p>Hello,</p>
            <p>You have received a new message. Please log in to your account to view it.</p>
            <p>Thank you,</p>
            <p>The Honua Team</p>
        </div>
        <div class="footer">
            <p>Copyright &copy; 2024</p>
        </div>
    </div>
</body>
</html>
